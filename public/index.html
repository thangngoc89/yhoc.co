<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <link rel="stylesheet" href="app.css" />
    <title>Tài liệu Y Khoa - Yhoc.co</title>

<body class="homepage">
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-xs-8 col-sm-6 col-md-4" id="logo">
                <img src="logo/logo-white.png"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 slogan">

        </div>
        <div class="row search-group">
            <div class="col-xs-10 col-md-8">
                <form id="command" action="/search/" method="GET">
                    <input id="stormSearch" name="q" class="search topbar-search ui-autocomplete-input" placeholder="nhập từ khóa để tìm kiếm..." autofocus="autofcus" type="search">
                    <button class="close-icon" type="reset"></button>
                    <button class="btn btn-primary btn-search"><span class="icon-search"></span></button>
                </form>
            </div>
        </div>
    </div><!-- /.container -->
