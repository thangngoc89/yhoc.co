<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Tìm kiếm tài liệu y khoa chưa bao giờ dễ dàng hơn">
    <meta name="author" content="Yhoc.co">
    <link rel="stylesheet" href="/app.css" />
    <link rel='stylesheet' id='minimal-custom-fonts-css' href='//fonts.googleapis.com/css?family=Open+Sans%7CLeckerli+One%7CSource+Sans+Pro%3A300%2C400&#038;ver=1.0.0' type='text/css' media='all'/>
    <title>Tìm kiếm tài liệu y khoa - Yhoc.co</title>
</head>

<body class="homepage">
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-xs-8 col-sm-6 col-md-4" id="logo">
                <h1 class="site-title" itemprop="headline">
                    <a href="/">Yhoc.co</a>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 slogan">
                <h1>Tìm kiếm tài liệu y khoa chưa bao giờ dễ dàng hơn</h1>
            </div>
        </div>
        <div class="row search-group">
            <div class="col-xs-10 col-md-6">
                <div class="row">
                    <div class="col-xs-12">
                        <form id="command" action="/search/" method="GET">
                            <input id="search" name="q" class="search topbar-search" placeholder="nhập từ khóa để tìm kiếm..." autofocus="autofcus" type="search">
                            <button class="button" type="reset"><i class="bigger-icon icon-cancel-1"></i></button>
                            <button class="button btn btn-search" type="submit"><i class="icon-search"></i></button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div id="queries">Được tìm kiếm nhiều: </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.container -->

    <script type="text/javascript">
        PopularQueryRenderer = function(container) {
            this.container = container;
        };

        PopularQueryRenderer.prototype.render = function(queries) {
            var numberOfPopularQueriesToShow = queries.popularQueries.length;
            if ((typeof queries.maxNumberOfPopularQueries == "number") &&
                    (queries.maxNumberOfPopularQueries < numberOfPopularQueriesToShow)) {
                numberOfPopularQueriesToShow = queries.maxNumberOfPopularQueries;
            }
            for (var i = 0; i < numberOfPopularQueriesToShow; i++) {
                var a = document.createElement("a");
                a.setAttribute("href", '/search/?q=' + encodeURIComponent(queries.popularQueries[i].query));
                a.appendChild(document.createTextNode(queries.popularQueries[i].query));
                this.container.appendChild(a);
                this.container.appendChild(document.createTextNode(" "));
            }
        };
    </script>
    <script src="https://cse.google.com/api/014899683953471142442/cse/llkpvmgpwdo/queries/js?view=day&callback=(new+PopularQueryRenderer(document.getElementById(%22queries%22))).render"></script>
</body>
</html>
